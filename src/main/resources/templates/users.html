<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="containter-fluid text-center">
   <div><h1>Список пользователей</h1></div>
    <div class="m-2"><a class="h3"  th:href="@{/users/new}">Добавить нового пользователя</a></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>Password</th>
                <th>Email</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.getIdUser}]]</td>
                    <td>[[${user.getName}]]</td>
                    <td>[[${user.getPassword}]]</td>
                    <td>[[${user.getEmail}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.getIdUser}}">Edit</a>
                        <a class="h4" th:href="@{'/users/delete/' + ${user.getIdUser}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
